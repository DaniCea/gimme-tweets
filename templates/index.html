<head>

<body>

    <!-- Header -->
    <header id="top" class="header">
        <div class="container text-vertical-center">
            <h1>Gimme Tweets!</h1>
            <h2 id="subtitle">Tweets. In real-time. Now.</h2>
            <br>
            <div class="col-lg-12 search">
                <input type="text" id="query" placeholder="Type words, #hashtags or @mentions...">
                <i class="fa fa-play disabled" id="start"></i>
                <br>
            </div>
        </div>
    </header>

    <div id="tweets" style="display: none">
        <hr>
        <!-- sidebar -->
        <div class="column col-sm-1" id="sidebar">
            <button type="button" id="pause" class="btn btn-warning btn-lg btn-block">Pause</button>
            <button type="button" id="stop" class="btn btn-danger btn-lg btn-block">Stop</button>
        </div>

        <!-- main -->
        <div class="column col-sm-11" id="main">

        </div>
    </div>

    <div id="templates">

    <!-- jQuery -->
    <script src="{{  static_url('js/jquery.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{  static_url('js/bootstrap.min.js') }}"></script>

    <!-- Momentjs for date manipulation -->

    <!-- Sockjs for client-server communication -->
