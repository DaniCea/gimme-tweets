<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{{  static_url('img/favicon.ico') }}" rel="icon" type="image/x-icon" />

    <title>Gimme Tweets!</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{  static_url('css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{  static_url('css/custom.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{  static_url('font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body>

    <!-- Query screen -->
    <div id="screen1">
        <div class="container text-vertical-center">
            <h1>
                <span class="title">Gimme Tweets!</span>
            </h1>
            <div class="col-lg-12 search">
                <input type="text" id="query" placeholder="Type words, #hashtags or @mentions..." autocomplete="off">
                <i class="fa fa-play disabled" id="start"></i>
            </div>
        </div>
    </div>

    <!-- Tweet display screen -->
    <div id="screen2" style="display: none">
        <hr>
        <div class="column col-sm-3 col-md-2 col-lg-1" id="screen2_sidebar">
            <button type="button" id="pause" class="btn btn-warning btn-lg btn-block">Pause</button>
            <button type="button" id="stop" class="btn btn-danger btn-lg btn-block">Stop</button>
            <br>
            <button type="button" id="results" class="btn btn-info btn-lg btn-block">Results</button>
        </div>

        <div class="column col-sm-9 col-md-10 col-lg-11" id="screen2_tweets">
            <!-- Tweets are displayed here -->
        </div>
    </div>


    <!-- 
        JavaScript files 
                        -->   
                         
    <!-- jQuery -->
    <script src="{{  static_url('js/jquery.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{  static_url('js/bootstrap.min.js') }}"></script>

    <!-- Momentjs for date manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>

    <!-- Sockjs for client-server communication -->
    <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>

    <!-- Autolinker for link creation on URLs -->
    <script src="{{  static_url('js/autolinker.min.js') }}"></script>

    <!-- Custom JavaScript -->
    <script src="{{  static_url('js/main.js') }}"></script>
</body>

</html>
